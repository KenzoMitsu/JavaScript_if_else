    <!-- Identificação de Números Pares e Ímpares: 
     Desenvolva um programa que solicite um número 
     ao usuário e exiba se o número é par ou ímpar. -->

     <script>
        var num = parseInt(prompt("Insira um número: "))

        if (num % 2 == 0) {
            alert("O número é par")
        }

        else {
            alert("O número é ímpar")
        }
     </script>
