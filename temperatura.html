    <!-- Classificação de Temperaturas: Escreva 
    um programa que classifique uma temperatura 
    dada em categorias: "Frio", "Moderado", "Quente" 
    e "Muito Quente", com base em valores predefinidos. -->

    <script>
        var temp = parseInt(prompt("Insira a temperatura atual: "));
    
        if (temp < 10) {
            alert("Frio");

        } else if (temp >= 10 && temp < 25) {
            alert("Moderado");

        } else if (temp >= 25 && temp < 36) {
            alert("Quente");
        } else {
            alert("Muito quente");
        }
    </script>
