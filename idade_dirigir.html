<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <!-- Verificação de Idade para Dirigir: Escreva um 
     programa que pergunte ao usuário a idade e determine
    se ele é elegível para tirar uma carteira de motorista.
     Exiba uma mensagem diferente para menores de 18 anos 
     e para maiores de 18 anos. -->

    <script>
        var idade = parseInt(prompt("Qual a sua idade? "))

        if (idade < 18) {
            alert ("Você não pode tirar carteira de motorista")
        }

        else {
            alert("Você pode tirar carteira de motorista")
        }
        
    </script>
</head>
